<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Ticket</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container" id="register-form">
      <!--Header-->
      <h1 class="poppins-thin">
        Your Journey to Coding Conf 2025 Starts Here!
      </h1>
      <h5 class="ubuntu-light">
        Secure your spot at next year's biggest codingconference.
      </h5>

      <!-- Profile Picture Upload -->
      <input
        type="file"
        id="fileInput"
        class="file-input input pt-sans-regular"
        accept="image/*"
      />
      <p id="profile_text">⚠︎Upload your photo (JPG or PNG, Max size: 500KB)</p>

      <!--Full Name-->
      <input
        type="text"
        class="input pt-sans-regular"
        id="fullName"
        placeholder="Full Name"
      />
      <div id="fullName-text"></div>
      <!--Emails-->
      <input
        type="email"
        class="input pt-sans-regular"
        id="email"
        placeholder="Email"
      />
      <div id="email-text"></div>
      <!--Githun Username-->
      <input
        type="text"
        class="input pt-sans-regular"
        id="github"
        placeholder="GitHub Username"
      />
      <div id="github-text" class="pt-sans-regular"></div>
      <!--Button-->
      <button class="button pt-sans-regular" id="submit">
        <b> Generate My Ticket</b>
      </button>
      <div id="error-message" style="color: red; display: none"></div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
